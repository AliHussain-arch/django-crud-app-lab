{% extends 'base.html' %}
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/cars/car-detail.css' %}" />
{% endblock %}


{% block content %}
  <h2>Are you sure you want to delete this cleaning record?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes, delete</button>
    <a href="{% url 'car-detail' car_id %}" class="btn">Cancel</a>
  </form>
{% endblock %}
